<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


<title>Index</title>

</head>
<body>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">BR Tour</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/lista/cliente}" class="btn btn-primary"> Clientes</a>
                    </li>
                    <li>
                        <a th:href="@{/lista/destino}" class="btn btn-primary"> Destinos</a>
                    </li>
                    <li>
                        <a th:href="@{/lista/viagem}" class="btn btn-primary"> Viagens</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row" style="padding-bottom: 30px;padding-top: 30px;">
            <div class="col">
                <h2>Cadastro de Viagem</h2>
                 <div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
                <form th:action="@{/salvar/viagem}" th:object="${novaViagem}" method="post">
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Ida:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" placeholder="dd/mm/aa" th:field="*{data_ida}">
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Volta:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" placeholder="dd/mm/aa" th:field="*{data_volta}">
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">ID Cidade:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{destino}">
						</div>
					</div>
						<input class="btn btn-primary"	type="submit" value="Salvar"/>
				</form>
                    </div>
                </div>
            </div>
</body>
</html>
